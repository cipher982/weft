<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="thread1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <linearGradient id="thread2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="thread3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Woven threads icon -->
  <g transform="translate(20, 25)">
    <!-- Horizontal threads (weft) -->
    <path d="M0,20 Q15,20 20,15 Q25,10 35,10 Q45,10 50,15 Q55,20 70,20"
          stroke="url(#thread1)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M0,35 Q15,35 20,40 Q25,45 35,45 Q45,45 50,40 Q55,35 70,35"
          stroke="url(#thread2)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M0,50 Q15,50 20,45 Q25,40 35,40 Q45,40 50,45 Q55,50 70,50"
          stroke="url(#thread3)" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Vertical threads (warp) - appearing to weave through -->
    <line x1="25" y1="5" x2="25" y2="65" stroke="#374151" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="45" y1="5" x2="45" y2="65" stroke="#374151" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Text -->
  <text x="105" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#1F2937">weft</text>

  <!-- Tagline -->
  <text x="107" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6B7280">agents calling agents</text>
</svg>
